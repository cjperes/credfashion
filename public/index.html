<!DOCTYPE html>
<html lang="pt-br">

<head>

  <title>Consulta CredFashion - Rede Etiqueta Modas</title>

<body class="bg">

        <form class="js-form-consult">

        </form>
      </div>
    </div>
  </section>

  <section id="help">
    <footer class="help-bg">
      <div class="help-msg">
        <h2>Central de atendimento ao consumidor</h2>
        <a href="tel:1938345131">(19) 3834-5131</a>
        <a href="mailto:contato@etiquetamodas.com.br">contato@etiquetamodas.com.br</a>
      </div>
    </footer>
  </section>

  <script src="./bundle.js"></script>

</html>
